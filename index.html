<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <h2>Add new book</h2>
    <form action="">
      <label for="bookTitle">Title:</label>
      <input type="text" id="bookTitle" />
      <label for="bookAuthor">Author:</label>
      <input type="text" id="bookAuthor" />
      <label for="bookPages">Number of Pages:</label>
      <input type="number" id="bookPages" />
      <label for="bookRead">Already finished? </label>
      <input type="checkbox" id="bookRead" />
      <button id="addBook">NEW Book</button>
    </form>
    <main>
      <div class="container">
        <table id="books">
          <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Pages</td>
            <td>Read</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
